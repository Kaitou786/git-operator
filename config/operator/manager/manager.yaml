apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: git-operator
spec:
  selector:
    matchLabels:
      control-plane: git-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: git-operator
    spec:
      serviceAccountName: manager
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: controller:latest
        imagePullPolicy: IfNotPresent
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 150Mi
          requests:
            cpu: 100m
            memory: 128Mi
      terminationGracePeriodSeconds: 10
